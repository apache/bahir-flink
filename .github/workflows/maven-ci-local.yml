name: Local Build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'debug'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Local Build'
        required: false
        type: boolean
      environment:
        description: 'Environment to run local build against  '
        type: environment
        required: true

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
       java: ['8', '11']
       flink-version: ['1.17.0']
       connector: [
         'flink-connector-pinot'
       ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'
        cache: maven 
    - name: Build with flink ${{ matrix.flink-version }}
      run: mvn -B clean verify -pl ${{ matrix.connector }} -am -Dscala-2.12 -Dflink.version=${{ matrix.flink-version }}
